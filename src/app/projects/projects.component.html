<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    fxFlex="25%"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let project of projects"
  >
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="project.image" />
      <mat-card-content>
        <p>{{ project.description }}</p>
        <p>{{ project.tech }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button href="{{ project.repo }}">REPO</a>
        <a mat-button href="{{ project.appUrl }}">DEMO</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
